name: cipher_x
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

#-----------------PACKAGES-----------------------#

dependencies:
  flutter:
    sdk: flutter

  #Utility Packages
  http:
  url_launcher:
  intl:
  logger:
  flutter_native_splash:
  liquid_swipe:
  smooth_page_indicator:
  google_fonts:
  flutter_svg:

  # Icons
  cupertino_icons: ^1.0.6

  # State Management
  get:
  get_storage:


  #Product Specific

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/Vector.png"
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true


  #----------LOCAL ASSETS----------------#

  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/

























































































